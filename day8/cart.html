<div>장바구니 페이지</div>
<p>상품명1</p>
<p>상품명2</p>
<p>상품명3</p>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="page">장바구니 페이지

        </div>
        <p>상품명1</p>
        <p>상품명2</p>
        <p>상품명3</p>

        <script>
            var cart = localStorage.getItem('cart');
            var template = '<p class="name">상품명</p>';
            cart.forEach((function(a,i){
                document.querySelector('.page').insertAdjacentHTML('beforeend', template);
                document.querySelector('.name')[i].innerHTML = a;
            }));
        </script>
    </body>
</html>
