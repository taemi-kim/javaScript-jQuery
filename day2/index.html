<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="message">알림창임</p>
        <button id="close">Close</button></div>

    <button onclick="infoModal('아이디 입력')">버튼1</button> <!--아이디입력-->
    <button onclick="infoModal('비번 입력')">버튼2</button> <!--비번입력-->
    
    <script>
        document.getElementById('close').addEventListener('mouseover', function(){
            document.getElementById('alert').style.display='none';
        }); //클릭했을 때 안에 있는 애 실행된다
        
        function Popup(구멍){
            document.getElementById('alert').style.display=구멍;
        }
        function infoModal(text){
            document.getElementById('message').innerHTML=text;
            document.getElementById('alert').style.display = 'block';
        }
    </script>
</body>
</html>
