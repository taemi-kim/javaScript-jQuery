<!--jQuery ~ 모달창만들기와 간단한 애니메이션  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <!--모달은 가장 위 레이어니까 body 태그 바로 뒤에 적어준다-->
    <div class="black-bg">
      <div class="white-bg">
        <h4 id="msg">로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 
    <button class="login-btn">로그인</button>
    
    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      /*
      document.querySelector('.login-btn').on('click', function(){
        document.querySelector('.black-bg').classList.add('show-modal');
      })
      
      document.querySelector('#close').on('click', function(){
        document.querySelector('.black-bg').classList.remove('show-modal');
      })*/

      document.querySelector('.navbar-toggler').on('click',function(){
        document.querySelector('.list-group').classList.toggle('show');
      })

    </script>
    <!--bootstrap css-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!--jquery library 작동은 설치된 곳 밑에-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>

      //close 로그인창
      $('#close').on('click', function(){
        $('.black-bg').hide();
      })
      //show 로그인창 
      $('.login-btn').on('click', function(){
        $('.black-bg').fadeIn();
      })

      //show navbar 
      $('.navbar-toggler').on('click', function(){
        $('.list-group').toggleClass();
      })
    </script>

  </body>
</html>
