<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array, for 연습</title>
</head>
<body>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>
        //평균점수 계산기
        //기존 모고 성적들: 첫 파라미터
        //11월 모고: 둘째 파라미터
        //함수([40,40,40], 20) "평균보다 ~"
        function avgScore(old, recent){
            var sum = 0;
            old.forEach(function(a){
                sum += a;
            });
            var avg = sum/old.length;
            if (recent > avg){
                var a = recent - avg
                console.log(`평균보다 ${a}점이나 올랐네요`);
            }else if (recent < avg){
                var a = avg - recent
                console.log(`평균보다 ${a}점이 떨어졌네요 재수추천`);
            }
        }
        //구구단 출력
        for(let i=2; i<10; i++){
            for(let j=1; j<10; j++){
                console.log(i*j);
            }
        }
        //array에서 철수라는 자료 찾기
        var 출석부 = ['흥민', '영희', '철수', '재석'];
        function 이름찾기(name){
            출석부.forEach(function(a){
                if (name == a){
                    console.log('있어요');
                }
            })
        }
    </script>
</body>
</html>
